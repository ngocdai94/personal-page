<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title> Dai Nguyen | Personal Website / Resume </title>
    
        <!-- Enhance Websites Detail to Help Search Engines -->
        <link rel="canonical" href="https://www.dai-nguyen.com" />
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description"
            content="Dai Ngoc Nguyen - Personal Website / Resume. I am an Electrical & Computer Engineer with a passion in Computer Networking.">
        <meta name="keywords"
            content="resume, dai, đại, nguyen, nguyễn, ngoc, ngọc, seattle, atlanta, georgia, washington, vietnam, việt, nam, onepage, creative, html, software, network, electrical, engineer, forhire, hire, engineering, professional">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!-- Robot SEO Tag -->
        <meta name="robots" content="index,follow">
    
        <!-- Facebook Metadata -->
        <meta property="og:image:width" content="279">
        <meta property="og:image:height" content="279">
        <meta property="og:title" content="Dai Nguyen | Personal Website - Resume">
        <meta property="og:description" content="I'm an Electrical/Computer Engineer, and Computer Networking enthusiast.
        ">
        <meta property="og:url" content="https://www.dai-nguyen.com/">
        <meta property="og:image" content="https://www.dai-nguyen.com/_assets/imgs/og-image.jpg">
    
        <!-- Images for favicon -->
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="196x196" href="/favicon-196x196.png">
        <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="icon" type="image/png" sizes="128x128" href="/favicon-128.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    
        <!-- CSS & FontAwesome-->
        <link rel="preload" href="/_assets/css/all.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    
        <!-- Javascript -->
        <script defer src="/_assets/js/all.js"></script>
    
        <!-- Global site tag (gtag.js) - Google Analytics & Google Optimize-->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-127509718-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
    
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());
    
            gtag('config', 'UA-127509718-1');
        </script>
    
        <!-- Load CSS & FontAwesome When JavaScript is Disabled -->
        <noscript>
            <link rel="stylesheet" type="text/css" href="/_assets/css/all.css">
            <link rel="stylesheet" type="text/css" href="/_assets/css/form.min.css">
        </noscript>
    </head>

    <body>
        <div class="content">
            {% include header.html %}

            {{ content }}

            {% include footer.html %}

            <script>
                /* Profile Button Functions*/
                /* Display button when javascript is enable and html page is loading */
                window.onload = () => {
                    let el_moreAboutMeButton = document.getElementById("moreAboutMeButton");
                    el_moreAboutMeButton.style.display = "block";
                }
            </script>
        </div>
    </body>
</html>
